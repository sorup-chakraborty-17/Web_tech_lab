<!DOCTYPE html>
<html lang="en">
<head>
    <title>Frames In HTML</title>
</head>
<frameset rows ="20%,80%" , border =5>
    <frame src = "page1.html" name = 'top'/>

<frameset cols ="20%,80%" , border =5>
    <frame src = "page2.html" name ='left'/>
    <frame src = "page3.html" name = 'right'/>

</frameset>
</html>
